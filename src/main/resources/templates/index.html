<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap test</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        @media (min-width: 768px) {
            #slilder_sub{
                width: 250px;
                position: absolute;
                z-index: 1;
            }
        }
    </style>
</head>
<body>

<!--  1. 导航条 -->
<!--
    navbar-default：导航条背景颜色样式
    navbar-header： 导航条标题
-->
<nav class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">网站后台管理</a>
    </div>
    <!-- navbar-nav：下边两个水平居中
        navbar-right:右对齐
     -->
    <ul class="nav navbar-nav navbar-right" style="margin-right: 25px">
        <!-- badge：消息数量样式 -->
        <li><a href="#"><span class="badge" style="background:red">23</span></a></li>
        <li><a href="#"><span class="glyphicon glyphicon-off"></span>注销</a></li>
    </ul>

    <!-- 2. 侧边功能栏
                <div class="input-group">  //声明input组
                    <input type="text" class="form-control"> //加入input，class="form-control"沾满整行
                    class="input-group-btn" ;讲input和button粘在一起
                    <span class="input-group-btn"><button type="button" class="btn btn-default">搜索</button></span>
                </div>
    -->

    <div id="slilder_sub" class="navbar-default navbar-collapse" style="margin-top: 51px;">
        <ul class="nav">
            <li>
                <div class="input-group mysearch">
                    <input type="text" class="form-control">
                    <span class="input-group-btn"><button type="button" class="btn btn-default">搜索</button></span>
                </div>

            </li>
            <li>
                <a href="#sub1" class="collapse" data-toggle="collapse">系统功能<span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                <ul id="sub1" class="nav collapse"> <!--collapse默认折叠 nav 去掉ul圆点列表-->
                    <li><a href="#">系统信息</a></li>
                    <li><a href="#">管理员信息</a></li>
                    <li><a href="#">日志信息</a></li>
                    <li><a href="#">退出</a></li>
                </ul>
            </li>
            <li>
                <a href="#sub2" class="collapse" data-toggle="collapse" data-target="">系统功能</a>
                <ul id="sub2" class="nav collapse"> <!--collapse默认折叠 nav 去掉ul圆点列表-->
                    <li><a href="#">系统信息</a></li>
                    <li><a href="#">管理员信息</a></li>
                    <li><a href="#">日志信息</a></li>
                    <li><a href="#">退出</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div>

<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
